<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleacount.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="useracount">
        <div class="title">
            <h1>Bienvenido a la creacion de cuenta de Adios a la Vida</h1>
        </div>

        <div class="username">
            <h2>Cual es tu Nombre</h2>
            <input type="text" name="nombre" id="user_nom" class="input_nom">
        </div>

        <div class="userappat">
            <h2>Cual es tu Apellido Paterno</h2>
            <input type="text" name="appat" id="user_appat" class="input_appat">
        </div>

        <div class="userapmat">
            <h2>Cual es tu Apellido Materno</h2>
            <input type="text" name="apmat" id="user_apmat" class="input_apmat">
        </div>

        <div class="userpassword">
            <h2>Ingrese su contraseña</h2>
            <input type="password" name="contraseña" id="user_pass" class="input_pass">
        </div>

        <div class="confirmpass">
            <h2>Confirme su contraseña</h2>
            <input type="password" name="confirmpass" id="user_pass" class="input_pass">
        </div>


    </div>
</body>
</html>
