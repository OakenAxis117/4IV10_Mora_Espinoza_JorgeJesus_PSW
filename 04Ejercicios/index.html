<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de interes</title>
</head>
<body>
    <div class="container">
        <form action="" method="get" name="formulario">
            <label>Formulario para el calculo de funnciones de interes al 
                2% mensual del banco patitos que dicen miau miau</label>
                <br>
                <div class="tabla-container">
                    <table id="tabla" class="tablai">
                        <tr>
                            <td>Introduce la cantidad que desea invertir:</td>
                            <td><input type="text" id="cantidad" onkeypress="return validar(event)"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="button" name="invertir"  value="Calcular Interes" onclick="return interes()"></td>
                        </tr>
                        <tr>
                            <td>
                                Su sueldo total con el interes del 2% mensual es:
                            </td>
                            <td><input type="text" name="sueldoi" id="cantidadi" readonly="readonly" class="input_text"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="button" name="borrar" value="Borrar Datos"  onclick="return borrard()"></td>
                        </tr>
                    </table>
                </div>
        </form>
        <script src="./js/interes.js"></script>
    </div>
</body>
</html>
